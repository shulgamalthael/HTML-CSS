<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1-st elementary layout</title>

	<style>

		div {
			border: 2px solid black;
		}

		.blue {
			background-color: blue;
			padding: 50px;
			margin: 50px;
		}

		.yellow {
			background-color: yellow;
			padding: 50px;
		}

		.green {
			background-color: green;
			padding: 50px;
		}

		.pink {
			background-color: pink;
			padding: 50px;
		}
	</style>
</head>
<body>
		<div class="blue">
			<div class="yellow">
				<div class="green">
					<div class="pink"></div>
				</div>
			</div>
		</div>
</body>
</html>
