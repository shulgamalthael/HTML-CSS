<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="img-container"><img class="main-image" src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/big.jpeg" alt="Land with Tree" srcset=""></div>
    <div class="gallery">
        <figure class="card">
                <img class="opacity-filter" src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg" alt="Opacity filter" srcset="">
            <figcaption class="caption">
                Opacity
            </figcaption>
        </figure>
        <figure class="card">
                <img class="blur-filter" src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg" alt="Blur filter" srcset="">
            <figcaption class="caption">
                Blur
            </figcaption>
        </figure>
        <figure class="card">
                <img class="invert-filter" src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg" alt="Invert filter" srcset="">
            <figcaption class="caption">
                Invert
            </figcaption>
        </figure>
    </div>
</body>
</html>
